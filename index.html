<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <div class="logo">Интернет-магазин</div>
        <div class="cart">
          <form action="#" class="search-form">
            <input type="text" class="search-field" v-model="searchLine" />
            <button class="btn-search" type="submit" @click="filterGoods">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <button
            class="btn-cart"
            type="button"
            @click="isVisibleCart = !isVisibleCart"
          >
            Корзина
          </button>
        </div>
      </header>
      <main>
        <div class="cartBlock" v-if="isVisibleCart">
          <div class="cartContainer" v-if="cartProducts.length !== 0">
            <table class="cartTable">
              <tr>
                <th>Название товара</th>
                <th>Кол-во</th>
                <th>Цена</th>
                <th>Итого</th>
                <th></th>
              </tr>

              <tr v-for="product of cartProducts" :key="product.id_product">
                <td class="lineItem">{{product.product_name}}</td>
                <td class="lineItem">{{product.quantity}}</td>
                <td class="lineItem">{{product.price}} ₽</td>
                <td class="lineItem">{{product.total}} ₽</td>
                <td class="lineItem">
                  <button class="btnRemove" @click="removeProduct(product)">
                    -
                  </button>
                </td>
              </tr>
            </table>
            <div class="cartBlockTotal">
              Товаров в корзине на сумму:
              <span class="cartTotal">{{totalCart}} ₽</span>
            </div>
          </div>
          <div class="cartContainer cartEmpty" v-if="cartProducts.length === 0">
            Корзина пустая
          </div>
        </div>
        <div class="products">
          <div
            class="product-item"
            v-for="product of filterProducts"
            :key="product.id_product"
          >
            <img :src="imgCatalog" alt="Some img" />
            <div class="desc">
              <h3>{{product.product_name}}</h3>
              <p>{{product.price}}₽</p>
              <button class="buy-btn" @click="addProduct(product)">
                Купить
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
